<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"></script>
    <link rel="stylesheet" href="style.css">


    <!-- alipnejs -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.12.3/dist/cdn.min.js"></script>
      
</head>

<body>
  <div x-data="{ open: false, src: '' }">

    <img src="./img/bed_room.jpeg" @click="open = true; src = $event.target.src">
    <img src="./img/building1.png" @click="open = true; src = $event.target.src">
    <img src="./img/interior.jpg" @click="open = true; src = $event.target.src">
    <img src="./img/kitchen.jpeg" @click="open = true; src = $event.target.src">
    
    <div 
      x-show="open"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4"
      @click.esc="open = false"
    >
    
      <img 
        :src="src"
        class="max-w-6xl max-h-full object-contain"
      >
    
    </div>
  
  </div>


  <a href="/">go home</a>



  <div x-data="{showHidden : false, open : false, src : ''}" class="relative">
    <img @mouseenter="showHidden = true" @mouseleave="showHidden = false"
        @click="open = true; src = $event.target.src" class="h-80 object-cover cursor-pointer"
        src="./img/Gallery/bed_room.jpeg" alt="">
    <div x-show="showHidden" @mouseenter="showHidden = true" @mouseleave="showHidden = false"
        class="flex justify-center items-center cursor-pointer absolute w-full h-full top-0 left-0 text-gray-100 bg-black bg-opacity-30">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="w-20 h-12">
            <path stroke-linecap="round" stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607zM10.5 7.5v6m3-3h-6" />
        </svg>
    </div>
    <div x-show="open"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4"
        @click.esc="open = false">

        <img :src="src" class="max-w-6xl max-h-full object-contain">

    </div>
</div>
</body>

</html>
